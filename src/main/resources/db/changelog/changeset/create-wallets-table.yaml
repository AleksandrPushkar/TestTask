databaseChangeLog:
  - changeSet:
      id: create-wallets
      author: AleksandrPushkar
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: integer
                  constraints:
                    nullable: false

