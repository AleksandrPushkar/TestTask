databaseChangeLog:
  - changeSet:
      id: create-wallets
      author: AleksandrPushkar
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: integer
                  constraints:
                    nullable: false

